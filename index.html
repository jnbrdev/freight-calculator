<!DOCTYPE html>
<html>

<head>
    <title>3D Freight Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <h1>Freight Calculator</h1>
        <div class="input-group">
            <label for="length">Length (cm)</label>
            <input type="number" id="length" step="0.1">
        </div>
        <div class="input-group">
            <label for="width">Width (cm)</label>
            <input type="number" id="width" step="0.1">
        </div>
        <div class="input-group">
            <label for="height">Height (cm)</label>
            <input type="number" id="height" step="0.1">
        </div>
        <div class="input-group">
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" step="0.1">
        </div>
        <button onclick="calculateFreight()">Calculate</button>
        <div id="result"></div>
        <div class="credits">
            <p><a href="https://github.com/jnbrdev">jnbrdev</a></p>
        </div>
    </div>
    <div class="zoom-controls">
        <button class="zoom-button" id="zoomIn">+</button>
        <button class="zoom-button" id="zoomOut">-</button>
    </div>
    <div id="visualization"></div>

    <!-- CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/renderers/CSS2DRenderer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="script.js"></script>
</body>

</html>
